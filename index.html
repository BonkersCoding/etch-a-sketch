<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h2>ETCH-A-SKETCH</h2> 
        <div class="modes">
         <button class ="mode" id="default">Default mode</button>
         <button class ="mode" id="rainbow">Rainbow mode</button>
         <button class ="mode" id="darken">Gradient mode</button>
        </div>
        <div class="options">
             <button class="option" id="gridSize">Change grid size</button>
             <button class="option" id="clear">Clear</button>
         </div>
    </div>
   <div class="container"></div>
   <div class="footer">Made by <a href="https://github.com/BonkersCoding">BonkersCoding</a> </div>
    <script src="javascript.js"></script>
</body>
</html>
